name: Matrix Build with Artifacts (b8f7f41)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    # Matrix strategy â€” 3 variants (Node + OS)
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [16, 18, 20]
        include:
          - os: ubuntu-latest
            node: 16
          - os: windows-latest
            node: 18
          - os: macos-latest
            node: 20
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      # Unique identifier step
      - name: Identify matrix variant (matrix-b8f7f41)
        id: matrix-b8f7f41
        run: echo "Running on OS=${{ matrix.os }}, Node=${{ matrix.node }}"

      - name: Generate build artifact
        run: |
          mkdir -p output
          echo "This is build artifact for OS=${{ matrix.os }} and Node=${{ matrix.node }}" > output/artifact-info.txt
          echo "{ \"os\": \"${{ matrix.os }}\", \"node\": \"${{ matrix.node }}\" }" > output/build-metadata.json

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-b8f7f41-${{ matrix.os }}-node${{ matrix.node }}
          path: output/
