name: Matrix Build and Artifact Upload

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    # Matrix strategy with 3 Python versions
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: matrix-b8f7f41
        run: echo "Building for Python version ${{ matrix.python-version }}"

      - name: Generate build artifact
        run: |
          echo "Build output for Python version ${{ matrix.python-version }}" > build_output_${{ matrix.python-version }}.txt
          echo "Timestamp: $(date)" >> build_output_${{ matrix.python-version }}.txt
          echo "Python path: $(which python)" >> build_output_${{ matrix.python-version }}.txt
          cat build_output_${{ matrix.python-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-b8f7f41-py${{ matrix.python-version }}
          path: build_output_${{ matrix.python-version }}.txt
